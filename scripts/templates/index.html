<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/abc.css') }}" rel="stylesheet">
    <title>Search</title>
    
</head>

<body>
    <div class="container">
        <h1>Search Data</h1>

        <!-- Define a reusable function for form rendering -->
        <section>
            <h2>Search by Section</h2>
            <form action="/search" method="get">
                <div class="mb-3">
                    <label for="table_name" class="form-label">Select section (predefined):</label>
                    <select id="table_name" name="table_name" class="form-select">
                        <option value="">-- Select a section --</option>
                        <option value="Geometric_Analysis_Stats_Fermi">Geometric Analysis Stats</option>
                        <option value="Main_Stats">Main Stats</option>
                        <option value="Runtime_Analysis_Stats">Runtime Analysis Stats</option>
                        <option value="Statistical_Analysis">Statistical Analysis</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Search by section</button>
            </form>
        </section>

        <section>
            <h2>Search by Property</h2>
            <form action="/search_by_property" method="get">
                <div class="mb-3">
                    <label for="property_name" class="form-label">Enter the property eg. mean_fermi:</label>
                    <input type="text" id="property_name" name="property_name" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Search by Property</button>
            </form>
        </section>

        <!-- Search by Run, User Name, or Design Name -->
        <section>
            <h2>Search by Run, User Name, Design Name, or Revision</h2>
            <form action="/search_by_runs" method="get">
                <div class="mb-3">
                    <label for="job_id" class="form-label">Enter the run (e.g., 11610):</label>
                    <input type="text" id="job_id" name="job_id" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="user" class="form-label">Enter the user name:</label>
                    <input type="text" id="user" name="user" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Enter the design name:</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="revision" class="form-label">Select a revision:</label>
                    <select id="revision" name="revision" class="form-control">
                        <option value="">-- Select a revision --</option>
                        <option value="master">master</option>
                        <option value="main">main</option>
                        <option value="feature">feature</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </section>
        
    </div>
</body>
</html>
